<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="centered-form">
       
        <div class="centered-form__box">
            <h1>Join</h1>

            <form action="/chat.html">
                <label>Display name
                <input type="text" name="username" placeholder="Display name" required maxlength="10">
                </label>

                <label>Room
                <input id="joinToRoomInput" type="text" name="room" placeholder="Room" required maxlength="10">
                </label>
                
                <button>Join</button>
            </form>
        </div>
    
        <div id="roomslist">
            <button type="button" id="showRoomsButton">Show Rooms</button>
            <div class="roomsArry">
               <ul id="roomListUl">
    
               </ul>
            </div>
    </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
